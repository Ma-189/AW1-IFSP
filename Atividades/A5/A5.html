<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Formulário</title>
</head>
<body>
<h1>Formulário para cadastro</h1>
<form  action="index.html" target="_blank" method="GET">    
    <fieldset>
        <legend>Dados Pessoais:</legend>
        <label for="fname">Primeiro nome:</label><br>
        <input type="text" id="fname" name="fname"required name=fname><br>
        <label for="snome">Sobrenome:</label><br>
        <input type="text" id="snome" name="snome" autofocus required name=snome>
        <select id="estado civil" name="ec">
            <option value="solteiro(a)">Solteiro(a) </option>
            <option value="casado(a)">Casado(a)</option>
            <option value="Divorciado(a)">Divorciado(a)</option>
            <option value="Viúvo(a)">Viúvo(a)</option> 
        </select> <br> 
            <br> 
            <label for="idIdade">Idade:</label>
            <input type="number" name="Idade" id="idIdade" min="1" max="100" required name=idIdade>
            <br> 
            <p>Sexo:</p>
        <input type="radio" id="M" name="sex" value="M" required name=sex civil />
        <label for="M">Masculino</label><br />
        <input type="radio" id="F" name="sex" value="F" required name=sex civil/>
        <label for="F">Feminino</label><br />
        <input type="radio" id="O" name="sex" value="O" required name=sex civil/>
        <label for="O">Outro</label><br> 
        <br> 
        <label for="email">E-mail:</label>
        <input
        type="email"
        id="email"
        name="email"
        maxlength="50"
        autocomplete="off"
        required name=email civil/>
        <label for="tel">Celular:</label>
        <input
        type="tel"
        id="tel"
        placeholder="(99) 99999-9999"
        pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})"
        required name=tel civil/>
    </fieldset>

    <p> Escreva um pouco sobre você (opcional):</p>

    <textarea name="message" rows="10" cols="30">
    </textarea>

    <br> 
    <p> Em qual estado você vive?</p>
<input list="estado" required name=estado>
<datalist id="estado" 
    <option value="AC">
    <option value="AL">
    <option value="AP">
    <option value="AM">
    <option value="BA">
    <option value="CE">
    <option value="ES">
    <option value="GO">
    <option value="MA">
    <option value="MT">
    <option value="MS">
    <option value="MG">
    <option value="PA">
    <option value="PB">
    <option value="PR">
    <option value="PE">
    <option value="PI">
    <option value="RJ">
    <option value="RN">
    <option value="RS">
    <option value="RO">
    <option value="RR">
    <option value="SC">
    <option value="SP">
    <option value="SE">
    <option value="TO">
    <option value="DF">
</datalist>
<label for="cep">Cep:</label>
    <input
    type="text"
    id="cep"
    placeholder="99999-999"
    pattern="\d\d\d\d\d-\d\d\d"
    required name=cep
<input
    type="button"
    /><br />
    <br><input type="submit" value="Enviar" /><br />
    <input type="reset" value="Apagar" />
</form>
</body>
</html>
