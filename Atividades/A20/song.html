<body> 
    <div class="title">
        <h2 class="v">MS</h2><h2 class="r">Song's</h2>
    </div>
    <h3>Busque as letras das suas músicas favoritas com um só clique!</h3>

    <form class="form"> 
        <div class="artist">
            <input type="text" id="artist" placeholder=" Nome do artista:">
        </div>
        <div class="song">
            <input type="text" id="song" placeholder=" Nome da música:">
        </div>
    <button type="submit" id="buscar">BUSCAR</button>
</form>

<pre id="lyrics"></pre>

</body>
