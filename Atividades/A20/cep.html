<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ache o CEP!</title>
</head>

<!--STYLES--> 
<link rel = "stylesheet" href="cep.css">

<!--FONTS--> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<body> 
    <main class="container">
        <h1>Ache o CEP!</h1>
        <div class="campos">
            <h3>Insira o Cep que deseja encontrar:</h3> 
            <label for="cep">CEP: </label><input type="text" name="cep" />
            <label for="logradouro">Logradouro: </label> <input type="text" name="logradouro" readonly />
            <label for="bairro">Bairro: </label> <input type="text" name="bairro" readonly />
            <label for="city">Cidade: </label> <input type="text" name="city" readonly />
            <label for="uf">Estado: </label> <input type="text" name="uf" readonly />
            <label for="ddd">DDD: </label> <input type="text" name="ddd" readonly />
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./cep.js"></script>
</body>

</html>
